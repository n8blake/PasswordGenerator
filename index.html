<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>N8's Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <h4>Options</h4>
          <form>
            <label for="password-length">Password Length (8-128):</label>
            <input type="number" min="8" max="128" id="password-length" name="password-length" checked="true" value="8" />
            <br>
            <input type="checkbox" id="checkbox-lower" name="checkbox-lower" checked="true" />
            <label for="checkbox-lower">Lowercase letters (a-z)</label><br>
            <input type="checkbox" id="checkbox-upper" name="checkbox-upper" />
            <label for="checkbox-upper">Uppercase letters (A-Z)</label><br>
            <input type="checkbox" id="checkbox-number" name="checkbox-number" />
            <label for="checkbox-number">Numbers (0-9)</label><br>
            <input type="checkbox" id="checkbox-specials" name="checkbox-specials" />
            <label for="checkbox-specials">Special Characters (`~!@#$%^().,{}[]|\)</label><br>
          </form>
          <br>
          <p id="error-message">
            Length must be between 8 and 128 and one or more of the password options must be selected.
          </p>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
